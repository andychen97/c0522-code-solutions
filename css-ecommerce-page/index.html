<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-1 align-center">
        <h2 class="thin-text">New Arrivals</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-5 margin-sides">
        <img src="images/dress1.jpeg" alt="dress-1" class="align-center product-image">
        <div class="small-font">
          <p>Free People<span class="bar"></span><span class="grey-text">Size 6</span></p>
          <p><span class="yellow-background">$35</span> <del class="grey-text">$125 retail<del></p>
        </div>
      </div>
      <div class="col-5 margin-sides">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag" class="align-center product-image">
        <div class="small-font">
          <p>Yves Saint Laurent<span class="bar"></span><span class="grey-text">One-Size</span></p>
          <p><span class="yellow-background">$200</span> <del class="grey-text">$1600 retail<del></p>
        </div>
      </div>
      <div class="col-5 margin-sides">
        <img src="images/key.jpeg" alt="key" class="align-center product-image">
        <div class="small-font">
          <p>Tiffany<span class="bar"></span><span class="grey-text">One-Size</span></p>
          <p><span class="yellow-background">$476</span> <del class="grey-text">$2000 retail<del></p>
        </div>
      </div>
      <div class="col-5 margin-sides">
        <img src="images/lv-bag.jpg" alt="dress-1" class="align-center louis-vuitton">
        <div class="small-font">
          <p>Louis Vuitton<span class="bar"></span><span class="grey-text">One-Size</span></p>
          <p><span class="yellow-background">$35</span> <del class="grey-text">$125 retail<del></p>
        </div>
      </div>
      <div class="col-5 margin-sides">
        <img src="images/dress2.jpeg" alt="dress-2" class="align-center product-image">
        <div class="small-font">
          <p>Reformation<span class="bar"></span><span class="grey-text">Size 4</span></p>
          <p><span class="yellow-background">$20</span> <del class="grey-text">$198 retail<del></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
