<!DOCTYPE html>
<html>
<head>
  <title>Four column Layout</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-1 align-center">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-4 align-center padding-sides">
        <img src="images/screen-1.png" alt="image-1" class="phone-images">
        <img src="images/switch-icon.png" alt="switch-icon" class="icon-images">
        <h4>App Switching</h4>
        <p class="small-font margin-top">Toggle all your apps on and off.</p>
      </div>
      <div class="col-4 align-center padding-sides">
        <img src="images/screen-2.png" alt="image-2" class="phone-images">
        <img src="images/filter-icon.png" alt="filter-icon" class="icon-images">
        <h4>Trip Filtering</h4>
        <p class="small-font margin-top">Evaluates your trip requests.</p>
      </div>
      <div class="col-4 align-center padding-sides">
        <img src="images/screen-3.png" alt="image-3" class="phone-images">
        <img src="images/slider-icon.png" alt="slider-icon" class="icon-images">
        <h4>Service Filters</h4>
        <p class="small-font margin-top">Accepts only your ideal trips.</p>
      </div>
      <div class="col-4 align-center padding-sides">
        <img src="images/screen-4.png" alt="image-4" class="phone-images">
        <img src="images/bars-icon.png" alt="bars-icon" class="icon-images">
        <h3>Stats + Mileage</h3>
        <p class="small-font margin-top">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
