<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h3>LEARN MORE</h3>
    <label for="email" class="label-font">COMPANY EMAIL</label>
    <div>
      <input type="text" name="email" id="email" class="box-sizes" placeholder="sally@company.co">
    </div>
    <label for="name" class="label-font">NAME</label>
    <div>
      <input type="text" name="email" id="name" class="box-sizes" placeholder="Sally Smith">
    </div>
    <label for="where" class="label-font">WHERE ARE YOU HIRING?</label>
    <div>
      <input type="text" name="email" id="where" class="box-sizes" placeholder="City, Country">
    </div>
    <label for="hiring" class="label-font">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <div>
      <select id="hiring" class="select-sizes">
        <option value="1-2">1-2 Engineers</option>
        <option value="2-3">2-3 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
      </select>
    </div>
    <div class="align-right">
      <button name="submit">SUBMIT</button>
    </div>
  </form>
</body>
</html>
