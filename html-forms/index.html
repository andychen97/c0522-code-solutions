<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <label>Email</label>
    <div>
      <input type="text" name="email">
    </div>
    <label>Why is coding cool?</label>
    <div>
      <select name="why is coding cool?">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="cool">Because it's cool</option>
        <option value="fun">Because it's fun</option>
      </select>
    </div>
    <div>
      <p>Favorite Language (choose one)</p>
      <input type="radio" name="language" value="HTML"/> HTML
      <input type="radio" name="language" value="CSS"/> CSS
      <input type="radio" name="language" value="JavaScript"/> JavaScript
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" name="sign-up" value="sign-up"/> Sign me up!
    </div>
    <div>
      <label>Comments</label>
    </div>
    <textarea name="comments" id="comment" cols="30" rows="10"></textarea>
    <div>
      <input type="submit" value="Submit"/>
    </div>
  </form>
</body>
</html>
