<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <label for="email">Email</label>
    <div>
      <input type="text" name="email" id="email">
    </div>
    <label for="cool">Why is coding cool?</label>
    <div>
      <select name="why is coding cool?" id="cool">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="cool">Because it's cool</option>
        <option value="fun">Because it's fun</option>
      </select>
    </div>
    <div>
      <p>Favorite Language (choose one)</p>
      <label><input type="radio" name="language" value="HTML"/> HTML</label>
      <label><input type="radio" name="language" value="CSS"/> CSS</label>
      <label><input type="radio" name="language" value="JavaScript"/> JavaScript</label>
    </div>
    <p>Would you like to sign up for more information?</p>
    <label><input type="checkbox" name="sign-up" value="sign-up"/> Sign me up!</label>
    <div>
      <label for="comment">Comments</label>
    </div>
    <div>
      <textarea name="comments" id="comment" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" value="Submit"/>
    </div>
  </form>
</body>
</html>
